  <body class="text-center">
  <form class="form-signin" action="{{url_for('authenticate')}}" method = "post">
  <img class="mb-4" src="static/images/iconfinder-icon.svg" alt="" width="100" height="100">
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <label for="Username" class="sr-only">Username</label>
  <input type="text" placeholder="Username" name="userId" value="{{ request.form.userId }}" class="form-control"   autofocus>
  <label for="Email" class="sr-only">Email</label>
  <input type="email" placeholder="Email" name="emailId" value="{{ request.form.emailId }}" class="form-control">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="userPassword" value="{{ request.form.userPassword }}"  class="form-control" placeholder="Password" >
  <button name="signup" class="btn btn-lg btn-primary btn-block" type="submit" value="submit">Sign up</button>
  <a href="/index" class="button">Home</a>
</form>
